<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">

<title>Ticket Tracker Application</title>
</head>
<body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white">
		<a class="navbar-brand" href="/tickets">Ticket Tracker Application</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/tickets">Tickets
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="newTicket">New Ticket</a></li>
		</div>
	</nav>



	<div class="container">
		<div class="col">
			<br>
			<!-- search form -->

			<h3>List Of Tickets</h3>
			<div class="input-group mb-3 ">
				<form th:action="@{/search}" method="get">
					<input type="text" name="keyword" th:value="${keyword}"
						placeholder="Search Ticket By Title Or Description" size="50">
					<button type="submit" class="btn bg-primary text-white">Search</button>

				</form>
			</div>
		</div>

		<!-- table to show tickets -->

		<table class="table table-striped table-bordered">
			<thead class="bg-dark text-white">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Ticket Title</th>
					<th scope="col">Ticket Short Description</th>
					<!-- <th scope="col">Content</th> -->
					<th scope="col">Ticket Created On</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="t:${ticket}">

					<th th:text="${t.id}"></th>
					<td th:text="${t.title}"></td>
					<td th:text="${t.description}"></td>
					<!-- 	<td th:text="${t.content}"></td> -->
					<td th:text="${t.date}"></td>
					<td><a class="btn btn-primary" href="#" role="button"
						th:href="@{/edit/{id}(id=${t.id})}">Edit</a> <a
						class="btn btn-danger text-white" href="#" role="button"
						th:href="@{/delete/{id}(id=${t.id})}">Delete</a> <a
						class="btn btn-info text-white" href="#" role="button"
						th:href="@{/view/{id}(id=${t.id})}">View</a></td>

				</tr>

			</tbody>
		</table>
	</div>



	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>


</body>
</html>
